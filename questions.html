            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .questionnaire {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .questionnaire h2 {
            margin-bottom: 20px;
        }
        .questionnaire label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .questionnaire .options {
            margin-bottom: 20px;
        }
        .questionnaire button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;

            font-size: 1em;
