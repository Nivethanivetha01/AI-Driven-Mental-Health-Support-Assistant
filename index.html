<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaceLane - Mental Health Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Add custom styles for a more colorful design */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-info a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
        }

       

        .main-banner h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-banner p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .main-banner input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
        }

        .main-banner button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .main-banner button:hover {
            background-color: #e55b50;
        }

        .steps {
            text-align: center;
            padding: 40px 20px;
            background-color: #f5f5f5;
            margin-bottom: 50px;
        }

        .steps h3 {
            font-size: 2em;
            margin-bottom: 40px;
            color: #ff6f61;
        }

        .step {
            display: inline-block;
            width: 30%;
            margin: 0 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step h4 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .step p {
            font-size: 1.2em;
        }

        #chatbot {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            background-color: #ff6f61;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chatbot .minimize-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-header {
            background-color: #e55b50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .chat-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: white;
            border-radius: 0 0 10px 10px;
        }

        .chat-body p {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-body p.bot {
            background-color: #ffe0de;
            color: #333;
        }

        .chat-body p.user {
            background-color: #d0f0c0;
            color: #333;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .chat-input input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }

        .chat-input button {
            width: 30%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #e55b50;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>PeaceLane</h1>
            </div>
            <div class="contact-info">
                <a href="tel:+1234567890">ðŸ“ž +91 9159412559</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="main-banner">
            <h2>Your Mental Health Matters</h2>
            <p>Get support and guidance to improve your mental well-being.</p>
            <!--<input type="text" placeholder="Enter Your Zip Code">
            <button>Get Support</button> --!>
        </div>
        <div class="steps">
            <h3>How It Works</h3>
            <!--<div class="step">
                <h4>Step 1</h4>
                <p>Share your concerns and symptoms</p>
            </div>--!>
            <div class="step">
    <a href="{{ url_for('questions') }}">

        <h4>Section</h4>
        <p>Examine your mental health</p>
    </a>
</div>
            <!--<div class="step">
                <h4>Step 2</h4>
                <p>Connect with a mental health expert</p>
            </div>
            <div class="step">
                <h4>Step 3</h4>
                <p>Receive personalized support and advice</p>
            </div>--!>
        </div>
    </main>

    <!-- Chatbot Section -->
    <div id="chatbot">
        
         <div class="chat-header" onclick="toggleChat()">
            <h4>Chat with us</h4>
            <button class="minimize-btn" onclick="toggleChat(event)">_</button>
        </div>
        <div class="chat-body" id="chatBody">
            <p class="bot">Welcome! How can I assist you today?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>As seen in: ABC, NBC, CNN, FOX, CBS, etc.</p>
    </footer>

    <script>
        function toggleChat(event) {
            // Prevent click event on the minimize button from bubbling up to the chat-header
            if (event) event.stopPropagation();
            
            var chat = document.getElementById('chatbot');
            if (chat.classList.contains('minimized')) {
                chat.classList.remove('minimized');
                document.querySelector('.chat-body').style.display = 'flex';
            } else {
                chat.classList.add('minimized');
                document.querySelector('.chat-body').style.display = 'none';
            }
        }

        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            if (userInput !== "") {
                var chatBody = document.getElementById("chatBody");
                var userMessage = document.createElement("p");
                userMessage.className = "user";
                userMessage.textContent = "You: " + userInput;
                chatBody.appendChild(userMessage);
                document.getElementById("userInput").value = "";
                chatBody.scrollTop = chatBody.scrollHeight;

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                })
                .then(response => response.json())
                .then(data => {
                    var botMessage = document.createElement("p");
                    botMessage.className = "bot";
                    botMessage.textContent = "Bot: " + data.response;
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }
            </script>
</body>
</html>
