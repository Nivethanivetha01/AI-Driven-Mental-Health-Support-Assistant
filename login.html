        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            width: 800px;
            max-width: 90%;
        }
        .left-side {
            background-color:#0044cc ;
            color: #fff;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
        }
        .left-side img {
            width: 100%;
            max-width: 300px;
        }
        .left-side::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        .left-side::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: 10%;
            right: 10%;
        }
        .right-side {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-side h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .right-side form {
            display: flex;
            flex-direction: column;
        }
        .right-side input {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .right-side button {
            padding: 15px;
            font-size: 16px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .right-side button:hover {
            background-color: #003399;
        }
    </style>
</head>
